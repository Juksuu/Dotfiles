# import:
#   - ~/.config/alacritty/themes/base16-tomorrow-night.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.97
  decorations: Full

font:
  normal:
    family: NotoMono Nerd Font
    style: Regular
  size: 11

draw_bold_text_with_bright_colors: true
live_config_reload: true

key_bindings:
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
