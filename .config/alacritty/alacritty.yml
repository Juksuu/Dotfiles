env:
  TERM: xterm-256color
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
background_opacity: 0.9
key_bindings:
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
colors:
  primary:
    background: '#3a383f'
    foreground: '#d0d6d2'
  normal:
    black: '#000000'
    white: '#ffffff'
    green: '#53ed75'
    red: '#dd3033'
    blue: '#128bae'
    yellow: '#cbed53'
    pink: '#ed537e'
    orange: '#ed7553'
    violet: '#7553ed'
  bright:
    black: '#000000'
    white: '#ffffff'
    green: '#53ed75'
    red: '#dd3033'
    blue: '#128bae'
    yellow: '#cbed53'
    pink: '#ed537e'
    orange: '#ed7553'
    violet: '#7553ed'
