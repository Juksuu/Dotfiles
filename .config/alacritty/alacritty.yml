env:
  TERM: xterm-256color
font:
  normal:
    family: Space Mono Nerd Font
    style: Regular
  size: 11
draw_bold_text_with_bright_colors: true
background_opacity: 0.98
live_config_reload: true
key_bindings:
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
colors:
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'
  normal:
    black: '0x6E6C7C'
    red: '0xE28C8C'
    green: '0xB3E1A3'
    yellow: '0xEADDA0'
    blue: '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan: '0xF0AFE1'
    white: '0xD7DAE0'
  bright:
    black: '0x6E6C7C'
    red: '0xE28C8C'
    green: '0xB3E1A3'
    yellow: '0xEADDA0'
    blue: '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan: '0xF0AFE1'
    white: '0xD7DAE0'
  indexed_colors:
    - index: 16
      color: '0xf4a261'
    - index: 17
      color: '0xd67ad2'
    - index: 16
      color: '0xc9826b'
    - index: 17
      color: '0xbf88bc'
    - index: 16
      color: '0xECBFBD'
    - index: 17
      color: '0x3E4058'
  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'
