env:
  TERM: xterm-256color
font:
  normal:
    family: Jetbrains mono Nerd Font
    style: Regular
  size: 11
  offset:
    x: 0
    'y': -2
draw_bold_text_with_bright_colors: true
background_opacity: 0.98
cursor:
  style:
    shape: Block
    blinking: Never
  unfocused_hollow: false
  thickness: 0.15
live_config_reload: true
key_bindings:
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
colors:
  primary:
    background: '0x2e3440'
    foreground: '0xb9bfca'
  normal:
    black: '0x3b4252'
    red: '0xbf616a'
    green: '0xa3be8c'
    yellow: '0xebcb8b'
    blue: '0x81a1c1'
    magenta: '0xb48ead'
    cyan: '0x88c0d0'
    white: '0xe5e9f0'
  bright:
    black: '0x465780'
    red: '0xd06f79'
    green: '0xb1d196'
    yellow: '0xf0d399'
    blue: '0x8cafd2'
    magenta: '0xc895bf'
    cyan: '0x93ccdc'
    white: '0xe7ecf4'
  indexed_colors:
    - index: 16
      color: '0xf4a261'
    - index: 17
      color: '0xd67ad2'
    - index: 16
      color: '0xc9826b'
    - index: 17
      color: '0xbf88bc'
